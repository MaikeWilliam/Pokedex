<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/style/style.css" />
        <title>Pokedex</title>
        <link
            rel="shortcut icon"
            href="assets/images/favicon-16x16.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <main>
            <img src="#" alt="pokemon" class="pokemon_image" />

            <h1 class="pokemon_data">
                <span class="pokemon_number"></span> -
                <span class="pokemon_name"></span>
            </h1>

            <form class="form">
                <input
                    type="search"
                    placeholder="Name or Number"
                    class="input_search"
                    required
                />
            </form>

            <div class="buttons">
                <button class="button btn-prev">Prev &lt;</button>
                <button class="button btn-next">Next &gt;</button>
            </div>

            <img
                src="assets/images/pokedex.png"
                alt="pokedex"
                class="pokedex"
            />
        </main>
        <script src="assets/javascript/script.js"></script>
    </body>
</html>
